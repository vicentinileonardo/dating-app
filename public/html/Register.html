        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title"> <i> Benvenuto in Light-a-Match! </i></h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="form-row m-b-55">
                                <div class="name">Nome e Cognome</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" name="u_name" id="u_name">
                                                <label class="label--desc">Nome</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" name="surname" id="surname">
                                                <label class="label--desc">Cognome</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Email</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="email" name="email" id="email" style="width: 100%;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Data di nascita</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input_date" id="birthday" name="birthday" placeholder="DD/MM/YYYY" type="date" style="border-radius: 5px;"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row m-b-55">
                                <div class="name">Password</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="password" name="password" id="password">
                                                <label class="label--desc">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="password" name="check_password" id="check_password">
                                                <label class="label--desc">Conferma Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Sesso</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select id="sex" name="sex" class="mySelect">
                                                <option selected="selected" value="male">Maschio</option>
                                                <option value="female">Femmina</option>
                                                <option value="other">Altro</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Orientamento Sessuale</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select id="sex_orientation" name="sex_orientation" class="mySelect">
                                                <option selected="selected" value="straight">Etero</option>
                                                <option value="gay">Gay</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn--radius-2 btn--red" type="submit" style="width: 100%;" onclick="register()">Register</button>
                            </div>
                            <br/>
                            <div class="onError" role="alert" id="showError" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

         <script>
            document.getElementById("check_password").addEventListener("input", checkPassword);
            
            function checkPassword(){
                var password = document.getElementById("password").value;
                var check_password = document.getElementById("check_password").value;
                
                if(password != check_password){
                    document.getElementById("check_password").style = "border: 2px solid red;";
                }else{
                    document.getElementById("check_password").style = "border: 2px solid lawngreen;";
                }
            }
        </script>
